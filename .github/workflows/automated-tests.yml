name: Automated Tests

on:
  workflow_dispatch:
  pull_request:
    branches: [ master ]
  schedule:
    # Every other day at 6am
    - cron:  "0 6 */2 * *"

jobs:
  shared:
    name: Shared
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v2
        with:
          node-version: 12

      - run: echo "::set-output name=dir::$(yarn config get cacheFolder)"
        id: yarn-cache-dir-path

      - uses: actions/cache@v2
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      
      - run: npm install -g yarn

      - name: Install Dependencies ğŸ—ï¸
        run: yarn install

      - name: Code Style ğŸ‘ 
        run: yarn workspace @unifed/shared run lint

      - name: Build â›ï¸
        run: yarn workspace @unifed/shared run build
      
      - name: Test ğŸ“
        run: yarn workspace @unifed/shared run test

      - name: Upload Coverage Report ğŸ“Š
        uses: codecov/codecov-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          flags: shared
          directory: packages
          fail_ci_if_error: true
          verbose: true

  frontend:
    name: Frontend
    needs: shared
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v2
        with:
          node-version: 12

      - run: echo "::set-output name=dir::$(yarn config get cacheFolder)"
        id: yarn-cache-dir-path

      - uses: actions/cache@v2
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      
      - run: npm install -g yarn

      - name: Install Dependencies ğŸ—ï¸
        run: yarn install

      - name: Code Style ğŸ‘ 
        run: yarn workspace @unifed/frontend run lint

      - name: Build â›ï¸
        run: yarn workspaces foreach -vpt --include '@unifed/{shared,frontend}' run build
        env:
          CI: false
      
      - name: Test ğŸ“
        run: yarn workspace @unifed/frontend run test

      - name: Upload Coverage Report ğŸ“Š
        uses: codecov/codecov-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          flags: frontend
          directory: packages
          fail_ci_if_error: true
          verbose: true

  backend:
    name: Backend
    needs: shared
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
